<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <section class="container my-5 text-center buttons">
        <button class="btn btn-primary" id="addbBtn">
            <span>Add Customer
            </span>
            </button>
        <button class="btn btn-primary" id="showAllBtn">show All Customer</button>
        <button class="btn btn-primary" id="showBtn">show Customer</button>
        <button class="btn btn-primary" id="addBalanceBtn">Add Balance</button>
        <button class="btn btn-primary" id="withDrawBtn">Withdraw</button>
    </section>
    <section id="addCustomer" class="container border border-2 my-3 d-none">
        <form class="p-2" id="addForm">
            <!-- <div class="mb-3">
                <label class="form-label">Account Number</label>
                <input type="text" class="form-control" placeholder="Account Number" name="accNum" id="accNum">
            </div> -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" name="cName">
              </div>
              <div class="mb-3">
                <label class="form-label">Balance</label>
                <input type="text" class="form-control" placeholder="Balance" name="balance">
              </div>
              <input type="submit" class="btn btn-success" value="add Customer">
        </form>
    </section>
    <section id="allCustomers" class="container my-3 d-none">
        <table class="table">
            <thead>
                <th>id</th>
                <th>Name</th>
                <th>Balance</th>
                <th>actions</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <section id = "searchForm" class="row col-10 m-auto my-3 d-none">
        <form class="mb-3 col-8 m-auto justify-content-evenly d-flex searchsubmit">
            <input type="text" class="form-control col-4" placeholder="Account Number" name="search">
            <input type="submit" class="btn btn-success offset-1 col-2" value="search">
        </form>
    </section>
    <section id="singleCustomer" class="container col-10 my-3 d-none">
        <table class=" table table-light">
            <thead>
                <th>id</th>
                <th>Name</th>
                <th>Balance</th>
            </thead>
            <tbody class ="singletabel">   
            </tbody>
          
        </table>
    </section>

    <section id = "addbalance" class="row col-8 m-auto my-3 d-none">
        <form class="mb-3 col-12 m-auto justify-content-evenly d-flex addbalanceform">
            <input type="text" class="col-4 offset-1" placeholder="enter id" name="balanceid">
            <input type="text" class="col-4 offset-1" placeholder="enter value" name="balanceadded">
            <input type="submit" class="btn btn-success offset-1 col-2" value="add">
        </form>
    </section>

    <section id = "withdraw" class="row col-8 m-auto my-3 d-none">
        <form class="mb-3 col-12 m-auto justify-content-evenly d-flex addbalanceform">
            <input type="text" class="col-4 offset-1" placeholder="enter id" name="withdrawid">
            <input type="text" class="col-4 offset-1" placeholder="enter value" name="withdrawvalue">
            <input type="submit" class="btn btn-success offset-1 col-2" value="Withdraw">
        </form>
    </section>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>
</html>
